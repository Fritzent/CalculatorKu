<!DOCTYPE html>
<html>
    <head>
        <title>CalculatorKu</title>
        <link rel="stylesheet" href="component/style.css">

    </head>
    <body>
        <div class="topbar">
            <a></a>
        </div>
        <div class="main-web">
            <div class="btn-menu">
                <input type="button" value="Tambah" class="menuTambah" onclick="funcTambah()">
                <input type="button" value="Kurang" class="menuKurang" onclick="funcKurang()">
                <input type="button" value="Kali"   class="menuKali"   onclick="funcKali()">
                <input type="button" value="Bagi"   class="menuBagi"   onclick="funcBagi()">
            </div>

            <form id="myForm">
                <div class="input">
                    <label for="number1"> ANGKA 1 : </label>
                    <input type="number" id="InNumber1" name="number1">
                </div>
                
                <div class="input">
                    <label for="number2"> ANGKA 2 : </label>
                    <input type="number" id="InNumber2" name="number2">
                </div>
                
                <input type="button" value="RESET" class="btnReset" onclick="resetInput()">

                <div class="resultCount">
                    <label for="result"> HASIL : </label>
                    <div class="colomhasil">
                        <textarea name="textHasil" id="OutResult" cols="45" rows="4" maxlength="100" disabled></textarea>
                    </div>
                    
                </div>
            </form>
            <div class="profile">
                <div class="gambar">
                    <img src="../CalculatorKu/component/pro.JPG" alt="Ini Gambar">
                </div>
                <div class="tulisan">
                    <p>Hi! i'm Fritzent and this is calculator web for you hope it can help all</p>
                </div>
                
            </div>
        </div>
    </body>
    <script src="component/logaritma.js"></script>

</html>
