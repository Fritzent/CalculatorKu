<!DOCTYPE html>
<html>
    <head>
        <title>CalculatorKu</title>
        <link rel="stylesheet" href="component/style.css">

    </head>
    <body>
        <div class="topbar">
            <a></a>
        </div>
        <div class="main-web">
            <div class="btn-menu">
                <input type="button" value="Tambah" class="menuTambah">
                <input type="button" value="Kurang" class="menuKurang">
                <input type="button" value="Kali" class="menuKali">
                <input type="button" value="Bagi" class="menuBagi">
            </div>
            <div class="input">
                <label for="number1"> ANGKA 1 : </label>
                <input type="number" id="InNumber1" name="number1">
            </div>
            <div class="input">
                <label for="number2"> ANGKA 2 : </label>
                <input type="number" id="InNumber2" name="number2">
            </div>
                <input type="button" value="HITUNG" class="btnHasil">
                <input type="button" value="RESET" class="btnReset">
            <div class="resultCount">
                <label for="result"> HASIL : </label>
                <div class="colomhasil">
                    <textarea name="textHasil" id="OutResult" cols="45" rows="4" maxlength="100" disabled></textarea>
                </div>
                    
            </div>
        </div>
    </body>
</html>
